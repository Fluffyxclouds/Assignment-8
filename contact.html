  <!-- Contact Form -->
  <main class="mt-5 pt-5">
    <section class="contact-section text-center py-5">
      <div class="container">
        <h1 class="fw-semibold text-uppercase mb-4">Contact Us</h1>
        <p class="mb-5">Write to us and we will reply soon!</p>
        <form class="mx-auto" style="max-width:500px;">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Your Email">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
          </div>
          <button type="submit" class="btn btn-outline-light px-4">Send</button>
        </form>
      </div>
    </section>
  </main>
